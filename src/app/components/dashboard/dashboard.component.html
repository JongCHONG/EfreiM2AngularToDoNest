<div
  class="d-flex justify-content-center flex-column align-items-center"
  style="height: 100vh"
>
  <div
    class="d-flex justify-content-between align-items-center"
    style="width: 60%"
  >
    <h2 *ngIf="userName">Bienvenue, {{ userName }}!</h2>
    <div>
      <button
        type="button"
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="fas fa-plus"></i>
      </button>
      <button (click)="logout()" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <app-add-task (taskAdded)="onTaskAdded()"></app-add-task>

  <div class="mt-4" style="width: 60%">
    <h3>Vos t√¢ches</h3>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.title }}
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id!)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
